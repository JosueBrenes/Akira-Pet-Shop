<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <!-- 1 Sección para ver el listado de productos en "bonito"-->
        <section th:fragment="listadoProductos">
            <div class="row row-cols-4" > 
                <div class = "card p-2" th:each="p : ${productos}"> 
                    <figure>
                        <img th:src="${p.rutaImagen}" alt="alt" height="200"/>
                        <figcaption>₡[[${p.precio}]] ([[${p.existencias}]])</figcaption>
                    </figure>
                    <div class = "card-header">
                        <h4>[[${p.descripcion}]]</h4>                        
                    </div>
                    <div class = "card-body">
                        <p>[[${p.detalle}]]</p>

                    </div>
                </div> 
            </div>
        </section>    
        
        <section th:fragment="tabsCategorias">
            <div class="row py-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           href="/pruebas/listado"
                           >[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="categoria : ${categorias}" class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/pruebas/listado/}+${categoria.idCategoria}"
                           >[[${categoria.descripcion}]]</a>
                    </li>                    
                </ul>
            </div>
        </section>
    </body>
</html>
