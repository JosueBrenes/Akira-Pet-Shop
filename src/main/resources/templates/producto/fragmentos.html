<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <style>
            /* Estilos personalizados */
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            .card {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>

        <!-- 1 Sección para crear el boton de agregar... llamará a una ventana modal-->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <button
                            type="button"
                            class="btn btn-primary btn-block"
                            data-bs-toggle="modal"
                            data-bs-target="#agregarProducto">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar producto, es la ventana modal -->
        <section th:fragment="agregarProducto">
            <div id="agregarProducto"
                 class="modal fade"
                 tabindex="-1"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true"
                 style="z-index: 9999;">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title">Agregar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/producto/guardar}" th:object="${producto}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="descripcion">Descripción</label>
                                    <input type="text" class="form-control" name="descripcion" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="detalle">Detalle</label>
                                    <input type="text" class="form-control" name="detalle"/>
                                </div>
                                <div class="mb-3">
                                    <label for="precio">Precio</label>
                                    <input type="number" class="form-control" name="precio"/>
                                </div>
                                <div class="mb-3">
                                    <label for="existencias">Existencias</label>
                                    <input type="number" class="form-control" name="existencias"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input class="border border-primary form-control" type="file" name="imagenFile" onchange="readURL(this);"/>
                                    <img id="blah" src="#" alt="tu imagen" height="200" style="margin-top: 30px;"/>
                                </div>
                                <div class="mb-3">
                                    <label for="activo">Activo</label>
                                    <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="listadoProductos" id="productos">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" th:each="producto : ${productos}">
                        <div class="card mb-3 bg-secondary">
                            <div class="card-body text-white">
                                <h5 class="card-title">[[${producto.descripcion}]]</h5>
                                <p class="card-text">Detalle: [[${producto.detalle}]]</p>
                                <p class="card-text">Precio: [[${producto.precio}]]</p>
                                <p class="card-text">Existencias: [[${producto.existencias}]]</p>
                                <div class="text-center mt-3">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/producto/eliminar/}+${producto.idProducto}"
                                           class="btn btn-danger mr-2">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                        <a th:href="@{/producto/modificar/}+${producto.idProducto}"
                                           class="btn btn-primary ml-2">
                                            <i class="fas fa-pencil"></i> Actualizar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p>Total de productos: <span th:text="${totalProductos}"></span></p>
                    </div>
                </div>
                <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                    <span>[[#{lista.vacia}]]</span>
                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza en la página modifca.html -->
        <section th:fragment="editarProducto">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/producto/guardar}" 
                          th:object="${producto}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input class="border border-primary form-control" type="hidden" name="idProducto" th:field="*{idProducto}"/>
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}"/>
                        <section th:replace="~{producto/fragmentos :: botonesEditar}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>Actualizar</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="descripcion">Descripcion</label>
                                                    <input type="text" class="form-control" 
                                                           name="descripcion" th:field="*{descripcion}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="detalle">Detalle</label>
                                                    <input type="text" class="form-control" 
                                                           name="detalle" th:field="*{detalle}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="precio">Precio</label>
                                                    <input type="number" class="form-control" 
                                                           name="precio" th:field="*{precio}" step="0.01" min="0">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="existencias">Existencias</label>
                                                    <input type="number" class="form-control" 
                                                           name="existencias" th:field="*{existencias}" min="0">
                                                </div>
                                                <div class="mb-3 ">
                                                    <label for="activo">Activo</label>
                                                    <input class="form-check-input" 
                                                           type="checkbox" 
                                                           name="activo" 
                                                           id="activo"
                                                           th:field="*{activo}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="imagen">Imagen</label>
                                                    <input class="border border-primary form-control" type="file" name="imagenFile"
                                                           onchange="readURL(this);" />
                                                    <img id="blah" th:src="@{${producto.rutaImagen}}" alt="your image" height="200" style="margin-top: 30px;"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>



        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/producto/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Regresar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/producto/eliminar/}+${producto.idProducto}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Guardar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sección para ver el listado de categorías -->
        <section th:fragment="tabsCategorias">
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <ul class="nav nav-pills">
                        <li class="nav-item"> 
                            <a class="nav-link active" href="/producto/listado">[[#{catalogo.todas}]]</a>
                        </li>
                        <li class="nav-item" th:each="c : ${categorias}"> 
                            <a class="nav-link" th:href="@{/producto/listado/}+${c.idCategoria}">[[${c.descripcion}]]</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
