<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>[[#{aplicacion.titulo}]]</title>
    </head>
    <body style="margin: 0;
          font-family: 'Museo Sans Rounded', sans-serif;
          background-image: url('https://firebasestorage.googleapis.com/v0/b/proyecto-c0a8f.appspot.com/o/login.png?alt=media');
          height: 100vh;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          overflow: hidden;">
        <header th:replace="~{layout/plantilla :: header}"/>
        <section th:replace="~{layout/plantilla :: ajustes}" />
        <div class="container my-5" 
             style="justify-content: center;
             align-items: center;
             height: 100vh;
             width: 100vw;">
            <div class="row align-items-center">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="background-color: rgba(255,255,255,0.8); padding: 20px; border-radius: 10px;">
                    <div class="card">
                        <div class="card-header" style="background-color: #F4563D; color:white;"><h2>[[#{login.login}]]</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="username"><i class="fas fa-user-lock" style="margin-right: 10px;"></i>[[#{login.username}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="text" name="username" id="username"/>
                                    </div>
                                </div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto" for="password"><i class="fas fa-key" style="margin-right: 10px;"></i>[[#{login.password}]]</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" type="password" name="password" id="password"/>
                                    </div>
                                </div>
                                <div class="card-footer col text-center">
                                    <button class="btn" style="background-color: #4487FF;">
                                        <a th:href="@{/registro/nuevo}" class="btn" style="color:white;"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a>
                                    </button>
                                    <button class="btn" style="background-color: #6C757D;">
                                        <a th:href="@{/registro/recordar}" class="btn" style="color:white;"><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a>
                                    </button>
                                    <button class="btn" style="background-color: #F4563D;" type="submit">
                                        <span class="btn" style="color:white;"><i class="fas fa-sign-in-alt"></i> [[#{login.login}]]</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div th:if="${param.error != null}">
                        <h3>[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
